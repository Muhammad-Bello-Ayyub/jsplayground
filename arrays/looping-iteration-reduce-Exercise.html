        Map.prototype.forEach()
        Baseline Widely available
        The forEach() method of Map instances executes a provided function once per each key/value pair in this map, in insertion order.

        Try it

        Syntax
        js
        Copy to Clipboard
        forEach(callbackFn)
        forEach(callbackFn, thisArg)
        Parameters
        callbackFn
        A function to execute for each entry in the map. The function is called with the following arguments:

        value
        Value of each iteration.

        key
        Key of each iteration.

        map
        The map being iterated.

        thisArg Optional
        A value to use as this when executing callbackFn.

        Return value
        None (undefined).

        Description
        The forEach method executes the provided callback once for each key of the map which actually exist. It is not invoked for keys which have been deleted. However, it is executed for values which are present but have the value undefined.

        callback is invoked with three arguments:

        the entry's value
        the entry's key
        the Map object being traversed
        If a thisArg parameter is provided to forEach, it will be passed to callback when invoked, for use as its this value. Otherwise, the value undefined will be passed for use as its this value. The this value ultimately observable by callback is determined according to the usual rules for determining the this seen by a function.

        Each value is visited once, except in the case when it was deleted and re-added before forEach has finished. callback is not invoked for values deleted before being visited. New values added before forEach has finished will be visited.

        Examples
        Printing the contents of a Map object
        The following code logs a line for each element in an Map object:

        js
        Copy to Clipboard
        function logMapElements(value, key, map) {
        }
        new Map([
        ["foo", 3],
        ["bar", {}],
        ["baz", undefined],
        ]).forEach(logMapElements);
        // Logs:
        // "map.get('foo') = 3"
        // "map.get('bar') = [object Object]"
        // "map.get('baz') = undefined"

        return char.match(/[a-z0-9]/i);
    }

    // Same as above fn
    const lowerCase = char => char.toLowerCase();

    function instanceCounter(counts, char){
      counts[char]
      // if exist
      ? counts[char] = counts[char] + 1
      // if does not exist
      : counts[char] = 1;

      return counts;
    }

    const result = text
      .split('') // split each char into an item of array
      .filter(isValidCharacter)
      .map(lowerCase) // convert every letter to lowerCase
      .reduce(instanceCounter, {})

    function sortByValue(a, b){
      return a[1] - b[1]; // to sort by the value using its index
    }

    const sortedResult = Object
      .entries(result)
      .sort(sortByValue);
